plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hana.offline.intelligence'
    compileSdk 25

    defaultConfig {
        applicationId "com.hana.offline.intelligence"
        minSdk 24
        targetSdk 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}