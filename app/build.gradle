apply plugin: 'com.android.application'

android {
    compileSdk 33
    namespace "com.hana.offline.intelligence"

    defaultConfig {
        applicationId "com.hana.offline.intelligence"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0-HANA" // Versi perdana HANA
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}